<div class="container-fluid">

                <h3 class="panel-title">Registered entities</h3>
              </div>
              <div class="panel-body">
                <form class="">

                <input type="text" class="form-control" ng-model="credentials.username" placeholder="Username">

            </form>
              </div>
            </div>
        </div>
    </div>

</div>
