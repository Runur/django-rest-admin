<div class="container">
    <h3>Changelist for {{name}}
        <button class="btn btn-primary btn-outline btn-sm pull-xs-right" ui-sref="app.dashboard.add({name:name})">
        Add {{ name }}
        </button>

    </h3>
    
    <table class="table">
        <th ng-repeat="field in meta[name].fields">
            {{field.name}}
        </th>
    </table>
</div>
