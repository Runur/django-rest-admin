<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Registered entities</h3>
              </div>
              <div class="panel-body">
                <table class="table">
                        <tr>
                            <th>Name</th>
                            <th>List</th>
                            <th>Add</th>
                        </tr>
                        <tr ng-repeat="(k,v) in meta">
                            <td>{{k}}</td>
                            <td><a ui-sref="app.dashboard.changelist({name:k})">List</a></td>
                            <td></td>
                        </tr>
                    </table>
              </div>
            </div>
        </div>
    </div>
</div>
