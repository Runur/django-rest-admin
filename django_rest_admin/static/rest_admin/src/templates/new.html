<div class="container">
    <h3>New {{name}}</h3>
    <p>
        <button ui-sref="app.dashboard.changelist({name:name})" class="btn btn-xs btn-primary pull-right">To {{name}} list</button>
        <span class="clearfix"></span>
    </p>
    <div>
        <form sf-schema="schema" sf-form="form" sf-model="model" ng-submit="save(xform)" sf-options="{ formDefaults: { ngModelOptions: { updateOn: 'blur' } }}" name="xform"></form>
    </div>
</div>
